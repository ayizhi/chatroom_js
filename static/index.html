<!DOCTYPE html>
<html lang="en" ng-app="chatroomApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/style/room.css">
	
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a href="#" class="navbar-brand">chatroom</a>
			</div>
			<nav class="collapse navbar-collapse" role="navigation">
				<ul class="nav navbar-nav navbar-right" ng-show="me">
					<li>
						<img ng-src="{{me.avatarUrl}}" title="{{me.name}}" class="img-rounded" src="" alt="">
					</li>
					<li>
						<a href="" ng-click="logout()">Log out</a>
					</li>
				</ul>
			</nav>
		</div>
	</div>
	<div class="container" style="margin-top:100px;">
		<div class="row" ng-view></div>
	</div>





	
</body>
<script type="text/javascript" src="./components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="./components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./components/angular/angular.min.js"></script>
<script src="./components/angular-route/angular-route.min.js"></script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>


<script type="text/javascript" src="./chatroom.js"></script>
<script type="text/javascript" src="./controllers/message-creator.js"></script>
<script src="./controllers/room.js"></script>
<script src="./directives/auto-scroll-to-bottom.js"></script>
<script src="./directives/ctrl-enter-break-line.js"></script>
<script src="./servies/socket.js"></script>


	
</html>
